<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />

    <link rel="shortcut icon" href="src/assets/password.svg" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            font-family: 'Inter', monospace;
        }
    </style>
    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="overflow-hidden">
    <span id="copyMessage"
        class=" text-white hidden absolute rounded-3xl p-3 bg-gradient-to-bl from-green-800 via-green-600 to-green-800 bottom-0 left-[700px] ">
        copied to clipboard
    </span>
    <div class="min-h-screen min-w-screen bg-gray-900">
        <div class="p-52  border-amber-100">
            <div class=" text-4xl font-bold text-slate-50 p-5 border-white">
                Generate a
                <div class="text-5xl mt-2.5 w-fit text-green-600 ">
                    Random Password
                    <hr class="text-green-600 border-2 mt-4">
                </div>
            </div>
            <div class="w-2/4 mt-3 p-5 flex  justify-between rounded-xl mx-2 text-xl text-gray-400 bg-white border">
                <div id="Password" class="mt-1">
                    <pre>Password.</pre>
                </div>
                <div>
                    <button id="copy" class="hover:bg-green-300 p-2 rounded-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="green">
                            <path
                                d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z" />
                        </svg>
                        </span>
                    </button>
                </div>
            </div>
            <div id="generateBtn" class="cursor-pointer ">
                <button
                    class="pl-0 flex text-slate-50 px-5 py-4 rounded-xl mt-5 bg-green-800 active:scale-110 active:transition active:ease-in-out hover:bg-green-700">
                    <span class="px-2">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#e8eaed" class="">
                            <path
                                d="m422-232 207-248H469l29-227-185 267h139l-30 208ZM320-80l40-280H160l360-520h80l-40 320h240L400-80h-80Zm151-390Z" />
                        </svg>
                    </span>
                    <span class="">
                        Generate Password
                    </span>
                </button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script defer type="module" src="src/main.js"></script>
</body>

</html>
